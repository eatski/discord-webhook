name: Send Discord Message

on:
  schedule:
    # 毎日22:00に実行（JST）
    - cron: '45 14 * * *'
  workflow_dispatch:

jobs:
  send-discord-message:
    runs-on: ubuntu-latest

    steps:
      - name: Send message to Discord
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"content": "@here まるちゃんのご飯の時間です。"}' \
          $WEBHOOK_URL
